                    <form id="my-form" action="https://formspree.io/f/xyylwgne" method="POST">
                        <h3>Contact ADS</h3>
                        <ul>
                            <li>
                                <input type="name" name="_name" class="form-text" placeholder="your name" required>
                            </li>
                            <li>
                                <input type="email" name="_replyto" class="form-text" placeholder="your email" required>
                            </li>
                        </ul>
                        <textarea name="message" placeholder="your message" required></textarea>
                        <button type="submit" class="form-submit-button">Send</button>
                        <p id="my-form-status"></p>
                    </form>
        </div>

        <footer class="footer-border">
            <p>designed and maintained by <a href="https://www.benlurye.com/portfolio" target="_blank">Benjamin Lurye</a></p>
        </footer>

        <script src="app.js"></script>
        <script>
            var form = document.getElementById("my-form");
            
            async function handleSubmit(event) {
              event.preventDefault();
              var status = document.getElementById("my-form-status");
              var data = new FormData(event.target);
              fetch(event.target.action, {
                method: form.method, 
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
              }).then(response => {
                status.innerHTML = "Thank you for your interest in ADS! We will be in touch soon.";
                form.reset()
              }).catch(error => {
                status.innerHTML = "Sorry, something  went wrong. Please try again."
              });
            }
            form.addEventListener("submit", handleSubmit)
        </script>
