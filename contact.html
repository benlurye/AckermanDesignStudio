    <!-- CSS -->

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>Ackerman Design Studio</title>
</head>
<body class="contact-body">
    <div class="row">
        <div class="col-3">
            <div class="logo navigation dark">
                <h1>Ackerman<br>Design<br>Studio</h1>
                <a href="index.html">home</a>
            </div>

        </div>

        <div class="col-3">
            <div class="row column-row">
                    <article class="contact-text">
                        <p>Brooklyn, NY 11205</p>
                        <p>
                            <a href="tel:904-571-9002">904-571-9002</a>
                        </p>
                        <p>
                            <a href="mailto:admin@ackermandesignstudio.com?subject=Ackerman Design Studio - website inquiry">admin@ackermandesignstudio.com</a>
                        </p>
                    </article>
                
                    <form id="my-form" action="https://formspree.io/f/xyylwgne" method="POST">
                        <h3>contact ADS</h3>
                        <ul>
                            <li>
                                <input type="name" name="_name" class="form-text" placeholder="your name" required>
                            </li>
                            <li>
                                <input type="email" name="_replyto" class="form-text" placeholder="your email" required>
                            </li>
                        </ul>
                        <textarea name="message" placeholder="your message" required></textarea>
                        <button type="submit" class="form-submit-button">Send</button>
                        <p id="my-form-status"></p>
                    </form>
                </div>
            </div>
        <div class="col-6 centered">
            <img class="desk-img" src="images/izzy_desk.jpg" alt="Ackerman Design Studio Workspace">
        </div>

        <p>Izzy Ackerman is a graduate of The George Washington University with a degree in Interior Design, and as worked for top designers in Washington, DC and NYC.</p>
        <p>Ackerman Design Studio was founded in DC in 2017. Since then, Izzy has executed and consulted on design projects from coast to coast. Now based in Brooklyn, ADS conitnues to grow.</p>

        <footer class="dark footer-border">
            <p>designed and maintained by <a href="https://www.benlurye.com/portfolio" target="_blank">Benjamin Lurye</a></p>
        </footer>

        <script src="app.js"></script>
        <script>
            var form = document.getElementById("my-form");
            
            async function handleSubmit(event) {
              event.preventDefault();
              var status = document.getElementById("my-form-status");
              var data = new FormData(event.target);
              fetch(event.target.action, {
                method: form.method, 
                body: data,
                headers: {
                    'Accept': 'application/json'
                }
              }).then(response => {
                status.innerHTML = "Thank you for your interest in ADS! We will be in touch soon.";
                form.reset()
              }).catch(error => {
                status.innerHTML = "Sorry, something  went wrong. Please try again."
              });
            }
            form.addEventListener("submit", handleSubmit)
        </script>
</body>
</html>
